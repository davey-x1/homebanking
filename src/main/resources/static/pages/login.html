<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel = "stylesheet" href = "../css/custom.css">
    <link rel = "stylesheet" href = "../css/forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body onload = "scrollFunction()">
<div id = "app">
    <nav id = "navbar" class = "nav fixed-top">
        <div class = "nav-start nav-centered nav-title">American Bank</div>
        <div id = "logo-nav" class = "nav-center nav-centered"></div>
        <div class = "nav-end">
            <ul class = "nav-list d-flex list-unstyled">
                <li class = "nav-item"><a id = "activeWindow" href = "#" class = "active text-decoration-none"> Home </a></li>
                <li class = "nav-item"><a href = "#" class = "text-decoration-none" @click="openModal('login')"> Login </a></li>
                <li class = "nav-item"><a href = "#" class = "text-decoration-none" @click="openModal('signup')"> Signup </a></li>
            </ul>
        </div>
        <!--- -->
    </nav>
    <div>
        <div class = "container-hero">
            <div class = "hero-text">
                American Bank
                <p class = "small">Made by the people for the people</p>
            </div>
        </div>
        <div class = "container-divider">
            <p> Welcome to the best bank in america </p>
        </div>
    </div>
    <div class="modal-login" id = "main__modal">
      <div class="modal-background">
        <div class="modal__content">
          <div class="modal--content">
            <div class="modal__left">
                <div v-if="template == 'signup'" class="modal-form" @submit="">
                  <p class = "modal__title"> Sign up </p>
                  <form id = "signup-form" class="modal__form" @submit="signupMethod">
                    <div class="input-container">
                      <input class = "input__field" type="text" id = "fNameS" name="fNameS" placeholder = "First name" autocomplete="off">
                      <span class = "input__icon"><i class="fa-solid fa-person"></i></span>
                    </div>
                    <div class="input-container">
                      <input class = "input__field" type="text" id = "lNameS" name="lNameS" placeholder = "Last name">
                      <span class = "input__icon"><i class="fa-solid fa-pencil"></i></span>
                    </div>
                    <div class="input-container">
                      <input class = "input__field" type="text" id = "emailS" name="emailS" placeholder = "Email">
                      <span class = "input__icon"><i class="fa-solid fa-envelope"></i></span>
                    </div>
                    <div class="input-container">
                      <input class = "input__field" type="password" id = "pwdS" name="pwdS" placeholder = "Password">
                      <span class = "input__icon"><i class="fa-solid fa-key"></i></span>
                    </div>
                    <div class="form-buttons">
                      <button class = "btn_valid" type="submit" name="buttonLogin"> Signup </button>
                      <button class = "btn_error" name="buttonClose"> Close </button>
                    </div>
                  </form>
                </div>
                <div v-else class="modal-form">
                  <p class = "modal__title"> Welcome back! </p>
                  <form id = "login-form" class="modal__form" @submit="loginMethod">
                    <div class="input-container">
                      <input class = "input__field" type="text" id = "emailL" name="emailL" placeholder = "Enter your email">
                      <span class = "input__icon"><i class="fa-solid fa-envelope"></i></span>
                    </div>
                    <div class="input-container">
                      <input class = "input__field" type="password" id ="pwdL" name="pwdL" placeholder = "Enter your password">
                      <span class = "input__icon"><i class="fa-solid fa-key"></i></span>
                    </div>
                    <div class="form-buttons">
                      <button class = "btn_valid" type="submit" name="buttonLogin"> Login </button>
                      <button class = "btn_error" name="buttonClose"> Close </button>
                    </div>
                  </form>
                </div>
              </div>
            <div class="modal__right">
              <img src="../assets/istockphoto-1031507604-612x612.jpg" alt="" style = "width: 100%; object-fit: cover;">
            </div>
          </div>
          <div class="modal-bottom">
            <ul>
              <div class = "menu-li-left">
                <li >American Bank</li>
              </div>
              <div class="menu-li-right">
                <li @click="template = 'login'"><a href="#"> Login </a></li>
                <li @click="template = 'signup'"><a href="#"> Signup </a></li>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </div>
</div>

<script src="https://unpkg.com/vue@3.0.2"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js" integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="../js/navbar.js"></script>
<script src="../js/login.js"></script>

<script>
    function openModal(modal){
        if(modal == "login"){
            this.document.getElementById("loginModal").style.display = 'block';
            this.document.getElementById("signupModal").style.display = 'none';
        } else {
            this.document.getElementById("loginModal").style.display = 'none';
            this.document.getElementById("signupModal").style.display = 'block';
        }
    }

    function closeModal(modal){
        if(modal == "login"){
            this.document.getElementById("loginModal").style.display = 'none';
        } else {
            this.document.getElementById("signupModal").style.display = 'none';
        }
    }
</script>
</body>
</html>
